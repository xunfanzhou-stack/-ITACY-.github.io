<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSI 实时数据展示</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>新加坡 PSI 实时数据</h1>
        <table id="psiTable">
            <thead>
                <tr>
                    <<th>区域</</th>
                    <<th>24小时PSI子指数</</th>
                    <<th>污染物浓度（如果有）</</th>
                </tr>
            </thead>
            <tbody id="psiTableBody"></tbody>
        </table>
    </div>

    <script>
        // 连接 data.gov.sg 的 PSI API
        const apiUrl = "https://api.data.gov.sg/v1/environment/psi"; // 注意修正原URL中的“aov”为“gov”

        // 页面加载后发起API请求
        window.onload = async function() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("API请求失败");
                
                const jsonData = await response.json();
                const psiData = jsonData.items[0]; // 获取最新的PSI数据项
                const psiReadings = psiData.readings.psi_twenty_four_hourly; // 提取24小时PSI子指数数据
                const tableBody = document.getElementById("psiTableBody");

                // 遍历12个区域的PSI数据，渲染到表格
                for (const [region, value] of Object.entries(psiReadings)) {
                    const row = document.createElement("tr");
                    // 表格内容：区域名称、24小时PSI值、污染物浓度（此处API返回中无额外浓度数据，故标注“无”）
                    row.innerHTML = `
                        <td>${region}</td>
                        <td>${value}</td>
                        <td>无额外浓度数据</td>
                    `;
                    tableBody.appendChild(row);
                }
            } catch (error) {
                // 错误处理：在表格中显示错误信息
                const tableBody = document.getElementById("psiTableBody");
                tableBody.innerHTML = `<tr><td colspan="3" style="color: red;">${error.message}，请稍后重试</td></tr>`;
                console.error("错误详情：", error);
            }
        };
    </script>
</body>
</html>

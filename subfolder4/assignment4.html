<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>各省份GDP对比图</title>
    <!-- 引入 ECharts CDN -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <style>
        /* 设置图表容器的宽高 */
        #main {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>2020-2022年各省份GDP对比</h1>
    <!-- 图表容器 -->
    <div id="main"></div>

    <script type="text/javascript">
        // 初始化 echarts 实例
        var myChart = echarts.init(document.getElementById('main'));

        // 定义图表的配置项和数据
        var option = {
            // 图表标题
            title: {
                text: '2020-2022年各省份GDP对比（亿元）',
                left: 'center'
            },
            // 图例
            legend: {
                data: ['2020年', '2021年', '2022年'],
                bottom: 10
            },
            // 工具箱
            toolbox: {
                show: true,
                feature: {
                    mark: { show: true },
                    dataView: { show: true, readOnly: false },
                    magicType: { show: true, type: ['line', 'bar'] },
                    restore: { show: true },
                    saveAsImage: { show: true }
                }
            },
            // 提示框
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            // 网格布局
            grid: {
                left: '3%',
                right: '4%',
                bottom: '15%',
                top: '15%',
                containLabel: true
            },
            // X轴配置
            xAxis: {
                type: 'category',
                data: [
                    '北京', '天津', '河北', '山西', '内蒙古',
                    '辽宁', '吉林', '黑龙江', '上海', '江苏',
                    '浙江', '安徽', '福建', '江西', '山东',
                    '河南', '湖北', '湖南', '广东', '广西',
                    '海南', '重庆', '四川', '贵州', '云南',
                    '西藏', '陕西', '甘肃', '青海', '宁夏', '新疆'
                ],
                // X轴标签旋转，防止文字重叠
                axisLabel: {
                    rotate: 45,
                    interval: 0,
                    fontSize: 11
                }
            },
            // Y轴配置
            yAxis: {
                type: 'value',
                // Y轴数值格式，保留整数
                axisLabel: {
                    formatter: '{value}'
                },
                // 添加Y轴分割线
                splitLine: {
                    show: true,
                    lineStyle: {
                        type: 'dashed'
                    }
                }
            },
            // 数据系列
            series: [
                {
                    name: '2020年',
                    type: 'bar',
                    stack: 'total',
                    itemStyle: {
                        color: '#5470C6'
                    },
                    emphasis: {
                        focus: 'series'
                    },
                    data: [
                        36102, 14083, 36207, 17654, 17360,
                        25115, 12311, 13698, 38701, 102719,
                        64613, 38680, 43903, 25692, 73129,
                        54997, 43443, 41781, 110761, 22157,
                        5532, 25003, 48599, 17826, 24522,
                        1903, 26182, 9002, 3005, 3920, 13797
                    ]
                },
                {
                    name: '2021年',
                    type: 'bar',
                    stack: 'total',
                    itemStyle: {
                        color: '#EE6666'
                    },
                    emphasis: {
                        focus: 'series'
                    },
                    data: [
                        40269, 15695, 40391, 20519, 20514,
                        27584, 13235, 14879, 43215, 116364,
                        73516, 43070, 48810, 29619, 83096,
                        58887, 50012, 46063, 124369, 24740,
                        6475, 27894, 53851, 19586, 27146,
                        2080, 32772, 10243, 3346, 4522, 15983
                    ]
                },
                {
                    name: '2022年',
                    type: 'bar',
                    stack: 'total',
                    itemStyle: {
                        color: '#91CC75'
                    },
                    emphasis: {
                        focus: 'series'
                    },
                    data: [
                        41610, 16311, 42370, 22590, 23158,
                        28975, 13070, 15901, 44652, 122875,
                        77715, 45045, 53109, 32074, 87435,
                        62345, 53734, 48670, 129118, 26303,
                        6818, 29129, 56749, 20913, 28954,
                        2132, 32772, 11201, 3610, 5069, 17741
                    ]
                }
            ]
        };

        // 将配置项应用到图表中
        myChart.setOption(option);

        // 响应式调整图表大小
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
